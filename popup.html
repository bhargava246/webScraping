<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Series Data Extractor</title>
    <style>
        body {
            width: 350px;
            min-height: 400px;
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            text-align: center;
            margin: 0 0 20px 0;
            font-size: 18px;
            font-weight: 600;
        }
        
        .status {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            border-left: 4px solid #4CAF50;
        }
        
        .status.error {
            border-left-color: #f44336;
        }
        
        .status.loading {
            border-left-color: #2196F3;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 0;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .data-preview {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 15px;
        }
        
        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .tab.active {
            background: rgba(255, 255, 255, 0.3);
            font-weight: 600;
        }
        
        .tab:first-child {
            border-radius: 8px 0 0 8px;
        }
        
        .tab:last-child {
            border-radius: 0 8px 8px 0;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Web Series Data Extractor</h1>
        
        <div class="tabs">
            <button class="tab active" data-tab="extract">Extract</button>
            <button class="tab" data-tab="settings">Settings</button>
        </div>
        
        <div class="tab-content active" id="extract-tab">
            <div class="status" id="status">
                Ready to extract web series data from the current tab.
            </div>
            
            <button class="btn" id="extractBtn">
                üîç Extract Series Data
            </button>
            
            <button class="btn" id="downloadBtn" style="display: none;">
                üíæ Download Data File
            </button>
            
            <div class="data-preview" id="dataPreview" style="display: none;">
                <strong>Extracted Data Preview:</strong>
                <div id="previewContent"></div>
            </div>
        </div>
        
        <div class="tab-content" id="settings-tab">
            <div class="status">
                <strong>Settings</strong>
                <p>Configure what data to extract:</p>
            </div>
            
            <label style="display: block; margin: 10px 0;">
                <input type="checkbox" id="extractTitle" checked> Extract Title
            </label>
            
            <label style="display: block; margin: 10px 0;">
                <input type="checkbox" id="extractDescription" checked> Extract Description
            </label>
            
            <label style="display: block; margin: 10px 0;">
                <input type="checkbox" id="extractRating" checked> Extract Rating
            </label>
            
            <label style="display: block; margin: 10px 0;">
                <input type="checkbox" id="extractGenres" checked> Extract Genres
            </label>
            
            <label style="display: block; margin: 10px 0;">
                <input type="checkbox" id="extractCast" checked> Extract Cast
            </label>
            
            <label style="display: block; margin: 10px 0;">
                <input type="checkbox" id="extractEpisodes" checked> Extract Episodes
            </label>
            
            <label style="display: block; margin: 10px 0;">
                <input type="checkbox" id="extractImages" checked> Extract Images
            </label>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
